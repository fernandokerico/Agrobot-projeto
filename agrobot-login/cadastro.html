<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroBot - Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="logo.png" alt="AgroBot Logo">
            </div>
            
            <h1 class="login-title">Crie sua Conta</h1>
            
            <form>
                <div class="input-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" placeholder="Seu nome" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seu-email@exemplo.com" required>
                </div>
                <div class="input-group">
                    <label for="password">Criar Senha</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <div class="input-group">
                    <label for="confirm_password">Confirme a Senha</label>
                    <input type="password" id="confirm_password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="sign-in-button">Registrar</button>
            </form>

            <div class="register-link" style="margin-top: 30px;">
                Já tem uma conta? <a href="index.html">Fazer Login</a>
            </div>
        </div>
    </div>

</body>
</html>
