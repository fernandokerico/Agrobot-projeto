<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroBot - Esqueci a Senha</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-logo">
                <img src="logo.png" alt="AgroBot Logo">
                <h2></h2>
            </div>
            
            <h1>Recuperação de Senha</h1>
            <p style="font-size: 0.9rem; margin-bottom: 30px;">
                Digite seu e-mail cadastrado. Enviaremos um link para redefinir sua senha.
            </p>
            
            <form class="auth-form">
                <div class="input-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seu-email@exemplo.com" required>
                </div>

                <button type="submit" class="auth-button">Enviar Link</button>
            </form>

            <div class="register-link" style="margin-top: 30px;">
                <a href="index.html">Voltar para o Login</a>
            </div>
        </div>
    </div>

</body>
</html>
