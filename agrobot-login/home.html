<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgroBot - Home</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-shell">
        <header class="app-header">
            <img src="logo.png" alt="AgroBot Icon">
            <h2>AgroBot</h2>
        </header>

        <nav class="nav-tabs">
            <button class="active">Nutrição</button>
            <button>Saúde</button>
            <button>Pastagem</button>
            <button>Engorda</button>
        </nav>

        <main class="home-content">
            <div class="action-grid">
                <div class="action-card">
                    <img src="icon-brincos.png" alt="Cadastrar Brincos">
                    <p>Cadastrar Brincos</p>
                </div>
                <div class="action-card">
                    <img src="icon-pesagem.png" alt="Lançar Pesagem">
                    <p>Lançar Pesagem</p>
                </div>
                <div class="action-card">
                    <img src="icon-lote.png" alt="Cadastrar Lote">
                    <p>Cadastrar Lote</p>
                </div>
                
                <div class="action-card">
                    <img src="icon-lote.png" alt="Cadastrar Lote">
                    <p>Cadastrar Lote</p>
                </div>
                <div class="action-card">
                    <img src="icon-venda.png" alt="Lançar Venda">
                    <p>Lançar Venda</p>
                </div>
                <div class="action-card">
                    <img src="icon-relatorios.png" alt="Relatórios">
                    <p>Relatórios</p>
                </div>
            </div>
            </main>

        <div class="chat-input-container">
            <input type="text" placeholder="Digite sua dúvida aqui...">
            <button>
                <img src="icon-send.png" alt="Enviar">
            </button>
        </div>
    </div>

</body>
</html>
